<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <div class="sidebar-logo">
        <img src="{{ site.baseurl }}/public/logo.png" alt="{{ site.title }}" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;">
      </div>
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      <a class="sidebar-nav-item{% if page.url == '/publications/' %} active{% endif %}" href="{{ site.baseurl }}/publications/">Publications</a>
      <a class="sidebar-nav-item{% if page.url == '/research/' %} active{% endif %}" href="{{ site.baseurl }}/research/">Research</a>
      <a class="sidebar-nav-item" href="/Publications/TaehwaHong_CV.pdf" target="_blank">CV</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
